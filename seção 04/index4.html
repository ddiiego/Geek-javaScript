<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seção 04 - Aula 04</h1>

    <script>
        var num1 = 42, num2 = 19, nome = 'Geek';
        //var num2 = 19;

        console.log(num1, num2, nome);

        //soma
        var res = num1 + num2;
        console.log("O resultado é: " + res);
        console.log(nome);

        //CUIDADO! Dica Geek!
        var num3 = '39';
        res = num1 + num3;
        console.log(res);

        //Subtração
        res = num1 - num2;
        console.log(res);

        //Multiplicação
        res = num1 * num2;
        console.log(res);

        //Divisão
        res = num1 / 2;
        console.log(res);

        //Móduto (resto da divisão)
        res = num2 % 2;
        console.log(res);

        //Incremento/Decremento
        //num1 = num1 + 8;
        num1 += 8; //-=, *=, /=
        console.log(num1); //50

        console.log(num1++); //Imprime a variavel depois incrementa 50, 51
        console.log(num1--); //Imprime a variavel depois decrementa 51, 50
        console.log(++num1); //Incrementa depois imprime.
        console.log(--num1); //Decrementa e depois impreime.

        var outro = 10;
        console.log(--outro);
        console.log(outro);
    </script>
    
</body>
</html>
