<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seção 04 - Aula 06</h1>

    <script>

        //Operadores Lógicos

        var curso = 'javascript';
        var legal = false;

        //AND (e = ambos expressões devem ser verdadeiras)
        if(curso === 'JavaScript' && legal === true){
            console.log('O curso de JavaScript é legal!');
        }else{
            console.log('O curso não é JavaScript ou é legal.');
        }

        //OR (ou = pelo menos uma expressão deve ser verdadeira)
        if(curso === 'JavaScript' || legal === true){
            console.log('O curso de JavaScript é legal');
        }else{
            console.log('O curso não e de javaScript ou não é legal.');
        }

        //NOT (quando queremos fazer uma negação ou vefiricar se algo não é como esperado)
        // ==
        if(curso != 'javaScript'){
            console.log('O curso não é javaScript');
        }else{
            console.log('O curso é JavaScript');
        }

    </script>
</body>
</html>
